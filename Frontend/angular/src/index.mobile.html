<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Cordova</title>
		<base href="./" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" />
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCm1RZ6n2rjm8P4PYetVyemZoBWVXc2q_U"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="cordova.js"></script>
		<script src="index.js"></script>
	</head>

	<body>
		<app-root></app-root>
		<script>
			document.addEventListener('deviceready', onDeviceReady, false);
			document.addEventListener('resume', onResume, false);

			function onDeviceReady() {
				try {
					setTimeout(() => {
						// Download the update silently, and install it immerdiately
						codePush.sync(null, { installMode: InstallMode.ON_NEXT_RESUME });
					}, 10000);

					if (window.onDeviceReadyExtra) {
						window.onDeviceReadyExtra();
					}
				} catch (e) {}
			}

			function onResume() {
				try {
					setTimeout(() => {
						// Download the update silently, and install it immerdiately
						codePush.sync(null, { installMode: InstallMode.ON_NEXT_RESUME });
					}, 10000);

					// refresh
					window.__CONFIG__.event.sendAsync({ name: 'refresh' });
				} catch (e) {}
			}
		</script>
	</body>
</html>
