<div [ngStyle]="login.layoutStyle">
  <div [ngStyle]="login.style" [ngClass]="login.class">
    <ng-container *ngFor="let ui of login.screen">
      <ng-container
        ui-layout-wrapper
        *ngIf="condition(ui)"
        [uiElement]="ui"
        [data]="data"
      ></ng-container>
    </ng-container>
  </div>
</div>
