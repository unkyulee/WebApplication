<splash></splash>

<div [ngStyle]="uiElement.layoutStyle">
  <div [ngStyle]="uiElement.style" [ngClass]="uiElement.class">
    <ng-container *ngFor="let ui of uiElement.screen">
      <ng-container
        ui-layout-wrapper
        *ngIf="condition(ui)"
        [uiElement]="ui"
        [data]="data"
      ></ng-container>
    </ng-container>
  </div>
</div>
