<splash></splash>

<div *ngIf="config.get('requires_service_url')" class="service-url">
	<div style="width: 80%">
		<span style="color: black">REGISTER SERVICE URL</span>
		<mat-form-field appearance="fill" style="width: 100%">
			<mat-label>Service URL</mat-label>
			<input matInput #input type="text" [(ngModel)]="service_url" />
		</mat-form-field>
		<button mat-raised-button (click)="register()" color="primary">
			REGISTER
		</button>
	</div>
</div>

<div [ngStyle]="uiElement.layoutStyle">
	<div [ngStyle]="uiElement.style" [ngClass]="uiElement.class">
		<ng-container *ngFor="let ui of uiElement.screens">
			<div ui-layout-wrapper *ngIf="condition(ui)" [uiElement]="ui" [data]="data"></div>
		</ng-container>
	</div>
</div>
