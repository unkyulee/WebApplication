<mat-toolbar
  [ngClass]="config.configuration.toolbar?.class"
  [ngStyle]="config.configuration.toolbar?.style"
>
  <mat-progress-bar
    *ngIf="showLoadingBar"
    class="loading-bar"
    color="accent"
    mode="indeterminate"
  ></mat-progress-bar>

  <button
    type="button"
    mat-icon-button
    (click)="isTopNav ? drawerToggle() : back()"
  >
    <mat-icon *ngIf="isTopNav">menu</mat-icon>
    <mat-icon *ngIf="!isTopNav">arrow_back</mat-icon>
  </button>
  <span class="title" [matTooltip]="title">{{ title }}</span>
  <div class="flex-spacer"></div>

  <ng-container *ngFor="let action of actions">
    <ui-layout-wrapper [uiElement]="action" [data]="data"></ui-layout-wrapper>
  </ng-container>

</mat-toolbar>
