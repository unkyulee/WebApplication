<h1 matDialogTitle>{{ uiElement.name }}</h1>
<div mat-dialog-content style="max-height: 70vh !important;">
  <form class="mat-white-bg" fxFlex>
    <ng-container *ngFor="let ui of uiElements">
      <ui-layout-wrapper
        [uiElement]="ui"
        [(data)]="data"
        [ngStyle]="ui.layoutStyle"
      ></ui-layout-wrapper>
    </ng-container>
  </form>
</div>
