<div class="fullscreen" [style.background]="background">
    <div fxLayout="row wrap" fxLayoutAlign="center stretch">
        <ng-container *ngFor="let ui of uiElements">
            <data-table *ngIf="ui.type == 'data-table'" [fxFlex]="isHandset ? 100 : ui.width ? ui.width : 100" [uiElement]="ui"></data-table>
            <chart *ngIf="ui.type == 'chart'" [fxFlex]="isHandset ? 100 : ui.width ? ui.width : 100" [uiElement]="ui"></chart>
            <bigtext *ngIf="ui.type == 'bigtext'" [fxFlex]="isHandset ? 100 : ui.width ? ui.width : 100" [uiElement]="ui"></bigtext>
            <filter-group *ngIf="ui.type == 'filter-group'" [fxFlex]="isHandset ? 100 : ui.width ? ui.width : 100" [uiElement]="ui"></filter-group>
            <calendar *ngIf="ui.type == 'calendar'" [fxFlex]="isHandset ? 100 : ui.width ? ui.width : 100" [uiElement]="ui"></calendar>
            <gantt *ngIf="ui.type == 'gantt'" [fxFlex]="isHandset ? 100 : ui.width ? ui.width : 100" [uiElement]="ui"></gantt>
        </ng-container>
    </div>
</div>
