<div
  [ngStyle]="config.get('theme.user.style')"
  [ngClass]="config.get('theme.user.class')"
>
  <ng-container *ngFor="let ui of config.get('theme.user.screen')">
    <ng-container
      ui-layout-wrapper
      *ngIf="condition(ui)"
      [uiElement]="ui"
      [data]="data"
    ></ng-container>
  </ng-container>
</div>
