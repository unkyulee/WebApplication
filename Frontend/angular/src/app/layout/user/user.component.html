<div
  [ngStyle]="config.configuration.user?.style"
  [ngStyle]="config.configuration.user?.class"
>
  <button mat-button [matMenuTriggerFor]="menu">
    <ng-container *ngFor="let ui of config.configuration.user?.header?.screen">
      <ui-layout-wrapper
        [uiElement]="ui"
        [data]="data"
        [ngStyle]="ui.layoutStyle"
      ></ui-layout-wrapper>
    </ng-container>
  </button>
  <mat-menu #menu="matMenu" [overlapTrigger]="false">
    <ng-container *ngFor="let ui of config.configuration.user?.menu?.screen">
      <ui-layout-wrapper
        [uiElement]="ui"
        [data]="data"
        [ngStyle]="ui.layoutStyle"
      ></ui-layout-wrapper>
    </ng-container>
  </mat-menu>
</div>
