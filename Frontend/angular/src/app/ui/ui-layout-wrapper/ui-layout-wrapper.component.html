<input-component
  *ngIf="!uiElement.type || uiElement.type == 'input'"
  [uiElement]="uiElement"
  [(data)]="data"
></input-component>
<selection
  *ngIf="uiElement.type == 'selection'"
  [uiElement]="uiElement"
  [(data)]="data"
></selection>
<autocomplete
  *ngIf="uiElement.type == 'autocomplete'"
  [uiElement]="uiElement"
  [(data)]="data"
></autocomplete>
<uploader
  *ngIf="uiElement.type == 'uploader'"
  [uiElement]="uiElement"
  [(data)]="data"
></uploader>
<button-component
  *ngIf="uiElement.type == 'button'"
  [uiElement]="uiElement"
  [(data)]="data"
></button-component>
<signature
  *ngIf="uiElement.type == 'signature'"
  [uiElement]="uiElement"
  [(data)]="data"
></signature>
<typography
  *ngIf="uiElement.type == 'typography'"
  [uiElement]="uiElement"
  [(data)]="data"
></typography>
<data-table
  *ngIf="uiElement.type == 'data-table'"
  [uiElement]="uiElement"
  [(data)]="data"
></data-table>
<form-generator
  *ngIf="uiElement.type == 'form-generator'"
  [uiElement]="uiElement"
  [(data)]="data"
></form-generator>
<filter-group
  *ngIf="uiElement.type == 'filter-group'"
  [uiElement]="uiElement"
  [(data)]="data"
></filter-group>
<calendar
  *ngIf="uiElement.type == 'calendar'"
  [uiElement]="uiElement"
  [(data)]="data"
></calendar>
<div *ngIf="uiElement.type == 'layout'" [ngStyle]="uiElement.style">
  <ui-layout-wrapper
    *ngFor="let ui of uiElement.screen"
    [ngStyle]="ui.layoutStyle"
    [uiElement]="ui"
    [(data)]="data"
  ></ui-layout-wrapper>
</div>
<div *ngIf="uiElement.type == 'div'" [ngStyle]="uiElement.layoutStyle"></div>
