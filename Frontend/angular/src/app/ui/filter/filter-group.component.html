<div
  [ngStyle]="
    uiElement.style
      ? uiElement.style
      : config.get('filter.header.style')
  "
>
  <button
    *ngIf="uiElement.filters"
    type="button"
    mat-icon-button
    (click)="uiElement.showFilter = !uiElement.showFilter"
    [matTooltip]="uiElement.label"
  >
    <mat-icon>filter_list</mat-icon>
  </button>
  <ng-container *ngFor="let ui of uiElement.screen">
    <ng-container
      ui-layout-wrapper
      *ngIf="condition(ui)"
      [uiElement]="ui"
      [data]="data"
    ></ng-container>
  </ng-container>
</div>

<!-- filter lists -->
<div
  [style.display]="uiElement.showFilter ? 'flex' : 'none'"
  [ngStyle]="
    uiElement.style
      ? uiElement.style
      : config.get('filter.container.style')
  "
  [ngClass]="
    uiElement.class
      ? uiElement.class
      : config.get('filter.container.class')
  "
>
  <ng-container *ngFor="let filter of uiElement.filters">
    <filter
      [uiElement]="filter"
      [(data)]="data"
      [ngStyle]="filter.layoutStyle"
      [ngClass]="filter.layoutClass"
    ></filter>
  </ng-container>
</div>
