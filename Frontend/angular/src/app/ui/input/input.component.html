<ng-container *ngIf="condition()">
  <!-- material input -->
  <mat-form-field
    *ngIf="!inputType || inputType == 'text'"
    [appearance]="uiElement.appearance"
    [ngStyle]="uiElement.style"
    [ngClass]="uiElement.class"
    [floatLabel]="uiElement.floatLabel ? uiElement.floatLabel : 'always'"
  >
    <mat-label>{{ uiElement.label }}</mat-label>
    <input
      matInput
      [evalValidate]="uiElement.errorCondition"
      [type]="uiElement.inputType ? uiElement.inputType : 'text'"
      [(ngModel)]="value"
      [readonly]="uiElement.readonly"
      (keyup.enter)="eval(uiElement['keyupEnter'])"
      (input)="eval(uiElement['input'])"
    />

    <button
      type="button"
      matSuffix
      mat-icon-button
      (click)="click()"
      *ngIf="uiElement.icon"
    >
      <mat-icon [style.color]="uiElement.iconColor || 'green'">{{
        uiElement.icon
      }}</mat-icon>
    </button>

    <mat-hint *ngIf="uiElement.hint">{{ uiElement.hint }}</mat-hint>
    <mat-error>{{ uiElement.errorMessage }}</mat-error>
  </mat-form-field>

  <!-- hidden -->
  <input *ngIf="inputType == 'hidden'" type="hidden" [value]="value" />

  <!-- textarea -->
  <textarea
    *ngIf="inputType == 'textarea'"
    matInput
    [(ngModel)]="value"
    [placeholder]="uiElement.label"
    [readonly]="uiElement.readonly"
    matTextareaAutosize
    [matAutosizeMinRows]="uiElement.rows"
  ></textarea>
</ng-container>
