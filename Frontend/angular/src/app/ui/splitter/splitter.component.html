<jqxSplitter
	[height]="safeGet(uiElement, 'height', '100%')"
	[width]="safeGet(uiElement, 'width', '100%')"
	[orientation]="safeGet(uiElement, 'orientation', 'horizontal')"
	[panels]="safeGet(uiElement, 'panels', [])"
>
	<div>
    <ng-container ui-layout-wrapper [uiElement]="safeGet(uiElement, 'screens.0', {})" [data]="data"></ng-container>
  </div>
  <div>
		<ng-container ui-layout-wrapper [uiElement]="safeGet(uiElement, 'screens.1', {})" [data]="data"></ng-container>
	</div>
</jqxSplitter>
