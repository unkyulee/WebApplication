<div
  [ngStyle]="
    uiElement.style
      ? uiElement.style
      : config.configuration.formGenerator?.style
  "
  [ngClass]="
    uiElement.class
      ? uiElement.class
      : config.configuration.formGenerator?.class
  "
>
  <div *ngFor="let ui of uiElement.screen" [ngStyle]="ui.style">
    <ng-container *ngIf="condition(ui.condition)">
      <!-- Form Group Header -->
      <div
        [ngStyle]="
          ui.header?.style
            ? ui?.header?.style
            : config.configuration.formGenerator?.header?.style
        "
        [ngClass]="
          ui.header?.class
            ? ui?.header?.class
            : config.configuration.formGenerator?.header?.class
        "
        (click)="ui.expanded = !ui.expanded"
      >
        <button type="button" mat-icon-button>
          <mat-icon>{{
            ui.expanded == false ? "keyboard_arrow_down" : "keyboard_arrow_up"
          }}</mat-icon>
        </button>
        <ng-container *ngFor="let header of ui?.header?.screen">
          <ng-container
            ui-layout-wrapper
            *ngIf="condition(header)"
            [uiElement]="header"
            [data]="data"
          ></ng-container>
        </ng-container>
      </div>
      <!-- Form Items -->
      <div
        [style.display]="ui?.expanded == false ? 'none' : 'flex'"
        [ngStyle]="
          ui.container?.style
            ? ui.container?.style
            : config.configuration.formGenerator?.container?.style
        "
        [ngClass]="
          ui.container?.class
            ? ui.container?.class
            : config.configuration.formGenerator?.container?.class
        "
      >
        <ng-container *ngFor="let screen of ui?.screen">
          <ng-container
            ui-layout-wrapper
            *ngIf="condition(screen)"
            [uiElement]="screen"
            [data]="data"
          ></ng-container>
        </ng-container>
      </div>
    </ng-container>
  </div>
</div>
