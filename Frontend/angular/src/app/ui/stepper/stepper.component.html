<mat-horizontal-stepper
  *ngIf="!uiElement.stepperType || uiElement.stepperType == 'horizontal'"
>
  <mat-step *ngFor="let step of uiElement.steps" [label]="step.label">
    <ng-container *ngFor="let ui of step.screens">
      <ng-container *ngIf="condition(ui)">
        <ng-container
          ui-layout-wrapper
          [uiElement]="ui"
          [data]="data"
        ></ng-container>
      </ng-container>
    </ng-container>
  </mat-step>
</mat-horizontal-stepper>

<mat-vertical-stepper
  *ngIf="uiElement.stepperType == 'vertical'"
  (selectionChange)="selectionChanged($event)"
  [ngStyle]="uiElement.style"
  [ngClass]="uiElement.class"
>
  <mat-step *ngFor="let step of uiElement.steps" [label]="step.label">
    <ng-container *ngFor="let ui of step.screens">
      <ng-container *ngIf="condition(ui)">
        <ng-container
          ui-layout-wrapper
          [uiElement]="ui"
          [data]="data"
        ></ng-container>
      </ng-container>
    </ng-container>
  </mat-step>
</mat-vertical-stepper>
