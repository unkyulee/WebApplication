<button
  *ngIf="
    (!uiElement.buttonType || uiElement.buttonType == 'mat-raised-button')
    && condition(uiElement)
  "
  mat-raised-button
  [disabled]="uiElement.disabled == true"
  (click)="click()"
  [color]="uiElement.color"
  [ngStyle]="uiElement.style"
>
  <mat-icon *ngIf="uiElement.icon">{{ uiElement.icon }}</mat-icon>
  {{ uiElement.label }}
</button>

<button
  *ngIf="uiElement.buttonType == 'mat-button' && condition(uiElement)"
  mat-button
  [disabled]="uiElement.disabled == true"
  (click)="click()"
  [color]="uiElement.color"
  [ngStyle]="uiElement.style"
>
  {{ uiElement.label }}
</button>

<button
  *ngIf="uiElement.buttonType == 'mat-icon-button'  && condition(uiElement)"
  mat-icon-button
  [disabled]="uiElement.disabled == true"
  [matTooltip]="uiElement.label"
  (click)="click()"
  [color]="uiElement.color"
  [ngStyle]="uiElement.style"
>
  <mat-icon *ngIf="uiElement.icon">{{ eval(uiElement.icon) }}</mat-icon>
</button>

<button
  *ngIf="uiElement.buttonType == 'mat-menu-item' && condition(uiElement)"
  mat-menu-item
  [disabled]="uiElement.disabled == true"
  [matTooltip]="uiElement.label"
  (click)="click()"
  [ngStyle]="uiElement.style"
>
  {{ uiElement.label }}
</button>
