<div *ngFor="let c of context" [ngStyle]="c.style" style="display: flex; flex-grow: 1; width: 100%;">
  <ng-container *ngFor="let ui of c.uiElements">
    <ng-container *ngIf="condition(ui)">
      <div
        ui-layout-wrapper
        [uiElement]="ui"
        [data]="c.data"
      ></div>
    </ng-container>
  </ng-container>
</div>
