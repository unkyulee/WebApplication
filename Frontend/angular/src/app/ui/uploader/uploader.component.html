<!-- Upload Button -->
<div class="mb-24" *ngIf="condition()">
  <button mat-raised-button color="warn" (click)="takePhoto(imgFileInput)">
    {{ uiElement.buttonLabel ? uiElement.buttonLabel : "Take a photo" }}
  </button>
  <input
    hidden
    type="file"
    #imgFileInput
    (change)="change($event)"
    multiple
    capture="camera"
    accept="image/*"
  />
</div>


<!-- Upload Queue -->
<ng-container *ngIf="uploader?.queue?.length">

</ng-container>
