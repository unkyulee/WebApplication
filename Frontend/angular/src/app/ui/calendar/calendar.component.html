<calendar-weekly
  *ngIf="
    this.uiElement.calendarType == 'weekly'
  "
  [ngStyle]="this.uiElement.itemBoxStyle"
  [uiElement]="uiElement"
  [data]="data"
>
</calendar-weekly>

<calendar-daily
  *ngIf="
    this.uiElement.calendarType == 'daily'
  "
  [ngStyle]="this.uiElement.itemBoxStyle"
  [uiElement]="uiElement"
  [data]="data"
>
</calendar-daily>
