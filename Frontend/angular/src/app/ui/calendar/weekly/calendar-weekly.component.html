<mat-list>
  <ng-container *ngFor="let date of dates">
    <h3
      mat-subheader
      [ngStyle]="
        uiElement.header?.style
          ? uiElement.header?.style
          : config.configuration.calendar?.weekly?.header?.style
      "
      [innerHTML]="
        format(
          uiElement.headerDate
            ? uiElement.headerDate
            : config.configuration.calendar?.weekly?.header?.date,
          date
        ) | safe: 'html'
      "
    ></h3>
    <mat-divider></mat-divider>
    <div fxLayout="">
      <ng-container *ngFor="let item of itemsOfTheDay(date)">
        <div
          [ngClass]="
            uiElement.item?.class
              ? uiElement.item?.class
              : config.configuration.calendar?.weekly?.item?.class
          "
          [ngStyle]="
            uiElement.item?.style
              ? uiElement.item?.style
              : config.configuration.calendar?.weekly?.item?.style
          "
          (click)="click(item)"
        >
          <ng-container *ngFor="let ui of uiElement.weekly?.screen">
            <ng-container
              ui-layout-wrapper
              *ngIf="condition(ui)"
              [uiElement]="ui"
              [data]="item"
            ></ng-container>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </ng-container>
</mat-list>
