<jqxDataTable
  #dataTableReference
  *ngIf="!uiElement.tableType || uiElement.tableType == 'table'"
  [source]="dataAdapter"
  [columns]="uiElement.columns"
  [ngClass]="uiElement.class"
  [ngStyle]="uiElement.style"
  [sortable]="uiElement.sortable"
  [pageable]="uiElement.pageable"
  [columnsResize]="safeGet(uiElement, 'columnsResize', false)"
  [selectionMode]="safeGet(uiElement, 'selectionMode', 'singleRow')"
  [altRows]="safeGet(uiElement, 'altRows', true)"
  [editable]="safeGet(uiElement, 'editable', false)"
  [height]="safeGet(uiElement, 'height')"
>
</jqxDataTable>
