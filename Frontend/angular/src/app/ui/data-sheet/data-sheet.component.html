<table [ngStyle]="uiElement.style">
  <tr
    *ngFor="let row of rows"
    [ngStyle]="row.style"
    (click)="click($event, row, row.click?row.click:uiElement.trClick, $event)"
  >
    <td
      *ngFor="let column of row.columns"
      [ngStyle]="column.style ? column.style : uiElement.tdStyle"
      [attr.colspan]="column.colspan"
      [attr.rowspan]="column.rowspan"
      [title]="column.title ? column.title : ''"
      (click)="click($event, column, column.click?column.click:uiElement.tdClick)"
    >
      <ng-container *ngIf="column.screen">
        <ng-container *ngFor="let ui of column.screen">
          <ng-container *ngIf="condition(ui)">
            <ng-container
              ui-layout-wrapper
              [uiElement]="ui"
              [data]="column"
            ></ng-container>
          </ng-container>
        </ng-container>
      </ng-container>
    </td>
  </tr>
</table>
