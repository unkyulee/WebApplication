<!-- Loading Information -->
<div *ngIf="!screen" class="fullscreen-centered">
    <mat-spinner strokeWidth="2" diameter="40" class="spinner"></mat-spinner>
    <div class="message" [innerHtml]="message | safe: 'html'"></div>
    <div class="error" [innerHtml]="error | safe: 'html'"></div>
</div>

<!-- Service Registration -->
<service-registration *ngIf="screen == 'service-registration'"></service-registration>

<!-- Login -->
<login *ngIf="screen == 'login'"></login>
