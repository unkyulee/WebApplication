<div class="service-registration">
  <div style="width: 80%">
    <span style="color: black">REGISTER SERVICE</span>
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Service URL</mat-label>
      <input matInput #input type="text" [(ngModel)]="service_url" />
    </mat-form-field>
    <button mat-raised-button (click)="register()" color="primary">
      REGISTER
    </button>
  </div>
</div>
