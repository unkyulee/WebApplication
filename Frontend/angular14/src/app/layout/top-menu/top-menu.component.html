    <ng-container ui-element *ngFor="let action of actions" [uiElement]="action" [data]="data">
    </ng-container>

    <ng-container ui-element *ngFor="let action of config.get('theme.topbar.actions')" [uiElement]="action"
        [data]="data">
    </ng-container>
</div>
