<mat-menu
	#appMenu="matMenu"
	[yPosition]="uiElement.yPosition?uiElement.yPosition:'below'"
	[xPosition]="uiElement.xPosition?uiElement.xPosition:'after'">
	<ng-template
		matMenuContent>
		<ng-container
			*ngFor="let menu of uiElement.menus">
			<ng-container
				*ngIf="condition(menu)">
				<ng-container
					ui-element
					[uiElement]="menu"
					[data]="data"></ng-container>
			</ng-container>
		</ng-container>
	</ng-template>
</mat-menu>

<ng-container
	*ngFor="let ui of uiElement.screens">
	<ng-container
		*ngIf="condition(ui)">
		<ng-container
			ui-element
			[uiElement]="ui"
			[data]="data"></ng-container>
	</ng-container>
</ng-container>

<div [matMenuTriggerFor]="appMenu"
	#menuTrigger="matMenuTrigger"
	style="visibility: hidden">
</div>
