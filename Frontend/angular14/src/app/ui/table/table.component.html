<div
  [style]="uiElement.style"
  [class]="uiElement.class">
  <!-- Table -->
  <ng-container
    *ngIf="uiElement.tableType == 'table'">

    <p-table
      [loading]="loading"
      [lazy]="true"
      (onLazyLoad)="requestDownload($event)"
      [value]="rows"
      [columns]="uiElement.tableColumns"
      [totalRecords]="total"
      [rows]="uiElement.size"
      [page]="page"
      [paginator]="true"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="{totalRecords}"
      [rowsPerPageOptions]="[25, 50, 100, 500]"
      [customSort]="true"
      (sortFunction)="customSort($event)"
      [selectionMode]="safeGet(uiElement, 'selectionMode', 'single')"
      [(selection)]="selection"
      (onRowSelect)="onRowSelect($event)"
      (onRowUnselect)="onRowUnselect($event)"
      [styleClass]="uiElement.styleClass ?? 'p-datatable-sm p-datatable-striped'"
      [scrollable]="true"
      scrollHeight="flex"
      [responsiveLayout]="safeGet(uiElement, 'responsiveLayout', 'scroll')">

      <!-- Caption Area -->
      <ng-template
        pTemplate="caption">
        <div
          class="toolbar">
          <button
            *ngIf="uiElement.filter"
            mat-icon-button
            (click)="show_filter = !show_filter">
            <mat-icon>
              filter_list
            </mat-icon>
          </button>

          <!-- actions -->
          <ng-container
            *ngFor="let ui of uiElement.actions??[]">
            <ng-container
              ui-element
              *ngIf="condition(ui)"
              [uiElement]="ui"
              [data]="data">
            </ng-container>
          </ng-container>

          <!-- filter screen -->
          <div
            *ngIf="show_filter"
            [style]="uiElement.filter?.style"
            class="filter">

            <ng-container
              *ngFor="let ui of uiElement.filter?.screens??[]">
              <ng-container
                ui-element
                *ngIf="condition(ui)"
                [uiElement]="ui"
                [data]="data">
              </ng-container>
            </ng-container>

          </div>
        </div>
      </ng-template>

      <!-- Column Header -->
      <ng-template
        pTemplate="header"
        let-columns>
        <tr
          [style]="uiElement.header?.style"
          [class]="uiElement.header?.class">
          <ng-container
            *ngFor="let column of columns">
            <th
              *ngIf="condition(column)"
              [style]="column?.header?.style"
              [class]="column?.header?.class"
              [pSortableColumn]="column?.key">
              <ng-container
                *ngFor="let ui of column.header?.screens??[]">
                <ng-container
                  ui-element
                  *ngIf="condition(ui)"
                  [uiElement]="ui"
                  [data]="{}">
                </ng-container>
              </ng-container>

              <ng-container
                *ngIf="column?.label">
                {{column.label}}
              </ng-container>
              <p-sortIcon
                *ngIf="column?.key"
                [field]="column?.key">
              </p-sortIcon>
            </th>
          </ng-container>

        </tr>
      </ng-template>


      <!-- Body -->
      <ng-template
        pTemplate="body"
        let-row
        let-columns="columns">
        <tr
          [pSelectableRow]="row"
          [style]="uiElement.content?.style"
          [class]="uiElement.content?.class">
          <ng-container
            *ngFor="let column of columns">
            <td
              *ngIf="condition(column)"
              [style]="column.header?.style"
              class="td-content">

              <ng-container
                *ngFor="let ui of column?.screens??[]">
                <ng-container
                  ui-element
                  [uiElement]="copy(ui)"
                  [data]="row">
                </ng-container>
              </ng-container>

              <ng-container
                *ngIf="!(column?.screens)">
                {{row[column?.key]}}
              </ng-container>

            </td>
          </ng-container>
        </tr>
      </ng-template>
    </p-table>
  </ng-container>

  <!-- Card List -->
  <ng-container
    *ngIf="uiElement.tableType == 'card'">
    <div
      cdkDropList
      [cdkDropListData]="rows"
      (cdkDropListDropped)="drop($event)"
      [ngStyle]="uiElement.contentLayoutStyle"
      [ngClass]="uiElement.contentLayoutClass">
      <mat-card
        cdkDrag
        [cdkDragDisabled]="
        uiElement.cdkDragDisabled ? safeEval(uiElement.cdkDragDisabled) : true
      " *ngFor="let row of rows"
        (click)="click($event, row, uiElement.click)"
        [ngStyle]="uiElement.itemBoxStyle"
        [ngClass]="uiElement.itemBoxClass">
        <ng-container
          *ngFor="let column of uiElement.columns">
          <ng-container
            ui-element
            [uiElement]="column"
            [data]="row">
          </ng-container>
        </ng-container>
      </mat-card>
    </div>
    <pagination
      [key]="uiElement.key"
      [total]="total"
      [page]="page"
      [size]="size">
    </pagination>
  </ng-container>

  <!-- Simple List -->
  <div
    *ngIf="uiElement.tableType == 'list'"
    cdkDropList
    [cdkDropListData]="rows"
    (cdkDropListDropped)="drop($event)"
    [style]="uiElement.contentLayoutStyle"
    [style]="uiElement.contentLayoutClass">
    <div
      cdkDrag
      [cdkDragDisabled]="
      uiElement.cdkDragDisabled ? safeEval(uiElement.cdkDragDisabled) : true
    " *ngFor="let row of rows"
      [style]="row.itemBoxStyle ? row.itemBoxStyle : uiElement.itemBoxStyle"
      [ngClass]="row.itemBoxClass ? row.itemBoxClass : uiElement.itemBoxClass"
      (click)="click($event, row, uiElement.click)">
      <ng-container
        *ngFor="let column of uiElement.columns">
        <ng-container
          *ngIf="condition(column, row)"
          ui-element
          [uiElement]="column"
          [data]="row">
        </ng-container>
      </ng-container>
    </div>
  </div>

  <!-- Drop group -->
  <div
    *ngIf="uiElement.tableType == 'drop-group'"
    cdkDropListGroup
    [ngStyle]="uiElement.contentLayoutStyle">
    <div
      *ngFor="let row of rows"
      [ngStyle]="uiElement.itemBoxStyle"
      [ngClass]="uiElement.itemBoxClass"
      (click)="click($event, row, uiElement.click)">
      <ng-container
        *ngFor="let column of uiElement.columns">
        <div
          ui-element
          [uiElement]="column"
          [data]="row">
        </div>
      </ng-container>
    </div>
  </div>




</div>
