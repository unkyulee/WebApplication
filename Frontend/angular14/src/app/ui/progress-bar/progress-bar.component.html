<mat-progress-bar
  *ngIf="condition(uiElement) && !uiElement.progressType"
  [ngStyle]="uiElement.style"
  [ngClass]="uiElement.class"
  [mode]="uiElement.mode?uiElement.mode:'determinate'"
  [value]="value"
  [color]="uiElement.color"
  [bufferValue]="bufferValue"
></mat-progress-bar>

<mat-spinner
  *ngIf="condition(uiElement) && uiElement.progressType == 'spinner'"
  [ngStyle]="uiElement.style"
  [ngClass]="uiElement.class"
></mat-spinner>
