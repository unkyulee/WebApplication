<!-- material input -->
<ngx-monaco-editor
	*ngIf="!util.isElectron()"
	[ngStyle]="uiElement.style"
	[options]="uiElement.editorOptions"
	[(ngModel)]="value"
>
</ngx-monaco-editor>
<app-monaco-editor-wrapper
	*ngIf="util.isElectron()"
	[ngStyle]="uiElement.style"
	[editorOptions]="uiElement.editorOptions"
	[(ngModel)]="value"
>
</app-monaco-editor-wrapper>
<pre *ngIf="error">{{ error }}</pre>
<pre *ngIf="compileError">{{ compileError }}</pre>
